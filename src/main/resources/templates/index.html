<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel zarządzania budżetem</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        button, a.button { padding: 8px 12px; cursor: pointer; text-decoration: none; background-color: #28a745; color: white; border: none; border-radius: 3px; }
        a.button:hover, button:hover { background-color: #218838; }
        input[type="text"], input[type="number"], select { padding: 6px; margin-right: 10px; }
    </style>
</head>
<body>
<h1>Panel zarządzania budżetem</h1>

<!-- Budżet -->
<h2>Budżet: <span id="budget-amount"></span> PLN</h2>
<input type="number" id="budget-input" placeholder="Nowy budżet">
<button onclick="updateBudget()">Zmień budżet</button>

<!-- Kategorie -->
<h2>Kategorie</h2>
<input type="text" id="category-name" placeholder="Dodaj kategorię">
<button onclick="addCategory()">Dodaj</button>
<table>
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody id="categories-table"></tbody>
</table>

<!-- Wydatki -->
<h2>Wydatki</h2>
<input type="text" id="expense-desc" placeholder="Opis">
<input type="number" id="expense-amount" placeholder="Kwota">
<select id="expense-category"></select>
<button onclick="addExpense()">Dodaj wydatek</button>
<table>
    <thead>
    <tr>
        <th>Opis</th>
        <th>Kwota</th>
        <th>Kategoria</th>
        <th>Data</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody id="expenses-table"></tbody>
</table>

<!-- Link do importu CSV -->
<h2>Import wydatków</h2>
<a class="button" th:href="@{/api/expenses/upload}">Import CSV</a>

<!-- Statystyki -->
<h2>Statystyki</h2>
<table>
    <thead>
    <tr>
        <th>Kategoria</th>
        <th>Łącznie</th>
    </tr>
    </thead>
    <tbody id="statistics-table"></tbody>
</table>

<!-- Skrypty AJAX (dla budżetu, kategorii i wydatków) -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let categoriesList = [];
    async function fetchBudget() {
        try {
            const res = await fetch('/api/budget');
            const data = await res.json();
            document.getElementById('budget-amount').textContent = data.amount;
        } catch(e){ console.error(e); }
    }
    async function fetchStatistics() {
        try {
            const res = await fetch('/api/expenses/statistics', {
                method: 'GET', // Upewniamy się, że używamy metody GET
                headers: { 'Content-Type': 'application/json' }
            });
            const stats = await res.json();

            const tableBody = document.querySelector('tbody#statistics-table');
            tableBody.innerHTML = ''; // Czyści tabelę przed dodaniem nowych danych

            stats.forEach(stat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${stat.categoryName}</td>
                <td>${stat.total} PLN</td>
            `;
                tableBody.appendChild(row);
            });

        } catch (e) {
            console.error("Błąd podczas pobierania statystyk:", e);
        }
    }
    async function updateBudget() {
        const amount = document.getElementById('budget-input').value;
        try {
            await fetch('/api/budget', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount: parseFloat(amount) })
            });
            await fetchBudget();
            document.getElementById("budget-input").value = "";
        } catch(e){ console.error(e); }
    }
    async function fetchCategories() {
        try {
            const res = await fetch('/api/categories');
            const data = await res.json();
            categoriesList = data;
            const table = document.getElementById('categories-table');
            const select = document.getElementById('expense-category');
            table.innerHTML = '';
            select.innerHTML = '';
            data.forEach(category => {
                table.innerHTML += `<tr id="category-${category.id}">
            <td>
              <span id="category-name-${category.id}">${category.name}</span>
              <input type="text" id="edit-category-name-${category.id}" value="${category.name}" style="display: none;">
            </td>
            <td>
              <button id="edit-category-button-${category.id}" onclick="editCategory(${category.id})">Edytuj</button>
              <button id="save-category-button-${category.id}" onclick="saveCategory(${category.id})" style="display: none;">Zapisz</button>
              <button onclick="deleteCategory(${category.id})">Usuń</button>
            </td>
          </tr>`;
                select.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            });
            await fetchExpenses();
        } catch(e){ console.error(e); }
    }
    async function addCategory() {
        const name = document.getElementById('category-name').value.trim();
        if(name===""){ alert("Nazwa kategorii nie może być pusta!"); return; }
        try {
            await fetch('/api/categories/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            await fetchCategories();
            document.getElementById('category-name').value = '';
        } catch(e){ console.error(e); }
    }
    function editCategory(id) {
        document.getElementById(`category-name-${id}`).style.display = 'none';
        document.getElementById(`edit-category-name-${id}`).style.display = 'inline';
        document.getElementById(`edit-category-button-${id}`).style.display = 'none';
        document.getElementById(`save-category-button-${id}`).style.display = 'inline';
    }
    async function saveCategory(id) {
        const newName = document.getElementById(`edit-category-name-${id}`).value.trim();
        if(newName===""){ alert("Nazwa kategorii nie może być pusta!"); return; }
        try {
            await fetch(`/api/categories/${id}`, {
                method: "PUT",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ id: id, name: newName })
            });
            await fetchCategories();
        } catch(e){ console.error(e); }
    }
    async function deleteCategory(id) {
        try {
            await fetch(`/api/categories/${id}`, { method: 'DELETE' });
            await fetchCategories();
            await fetchExpenses();
        } catch(e){ console.error(e); }
    }
    async function fetchExpenses() {
        try {
            const res = await fetch('/api/expenses');
            const data = await res.json();
            const table = document.getElementById('expenses-table');
            table.innerHTML = '';
            data.forEach(expense => {
                let options = '';
                if(categoriesList.length>0){
                    categoriesList.forEach(category=>{
                        options += `<option value="${category.id}" ${category.id==expense.categoryId?'selected':''}>${category.name}</option>`;
                    });
                } else {
                    options = `<option value="${expense.categoryId}">${expense.categoryName}</option>`;
                }
                table.innerHTML += `<tr id="expense-${expense.id}">
            <td>
              <span id="expense-desc-${expense.id}">${expense.description}</span>
              <input type="text" id="edit-expense-desc-${expense.id}" value="${expense.description}" style="display: none;">
            </td>
            <td>
              <span id="expense-amount-${expense.id}">${expense.amount}</span>
              <input type="number" id="edit-expense-amount-${expense.id}" value="${expense.amount}" style="display: none;">
            </td>
            <td>
              <span id="expense-category-${expense.id}">${expense.categoryName}</span>
              <select id="edit-expense-category-${expense.id}" style="display: none;">
                ${options}
              </select>
            </td>
            <td>
              <span id="expense-date-${expense.id}">${expense.date}</span>
              <input type="hidden" id="edit-expense-date-${expense.id}" value="${expense.date}">
            </td>
            <td>
              <button id="edit-expense-button-${expense.id}" onclick="editExpense(${expense.id})">Edytuj</button>
              <button id="save-expense-button-${expense.id}" onclick="saveExpense(${expense.id})" style="display: none;">Zapisz</button>
              <button onclick="deleteExpense(${expense.id})">Usuń</button>
            </td>
          </tr>`;
            });
        } catch(e){ console.error(e); }
    }
    function editExpense(id) {
        document.getElementById(`expense-desc-${id}`).style.display = 'none';
        document.getElementById(`edit-expense-desc-${id}`).style.display = 'inline';
        document.getElementById(`expense-amount-${id}`).style.display = 'none';
        document.getElementById(`edit-expense-amount-${id}`).style.display = 'inline';
        document.getElementById(`expense-category-${id}`).style.display = 'none';
        document.getElementById(`edit-expense-category-${id}`).style.display = 'inline';
        document.getElementById(`edit-expense-button-${id}`).style.display = 'none';
        document.getElementById(`save-expense-button-${id}`).style.display = 'inline';
    }
    async function saveExpense(id) {
        const newDesc = document.getElementById(`edit-expense-desc-${id}`).value;
        const newAmount = document.getElementById(`edit-expense-amount-${id}`).value;
        const newCategoryId = document.getElementById(`edit-expense-category-${id}`).value;
        const newDate = document.getElementById(`edit-expense-date-${id}`).value;
        try {
            await fetch(`/api/expenses/${id}`, {
                method: "PUT",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    id: id,
                    description: newDesc,
                    amount: parseFloat(newAmount),
                    categoryId: newCategoryId,
                    date: newDate
                })
            });
            await fetchExpenses();
        } catch(e){ console.error(e); }
    }
    async function addExpense() {
        const date = new Date().toISOString().split('T')[0];
        const description = document.getElementById('expense-desc').value.trim();
        const amount = document.getElementById('expense-amount').value;
        const categoryId = document.getElementById('expense-category').value;
        if(description === "" || amount === "" || categoryId === ""){
            alert("Wszystkie pola muszą być wypełnione!");
            return;
        }
        try {
            await fetch('/api/expenses/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    description,
                    amount: parseFloat(amount),
                    date,
                    categoryId
                })
            });
            await fetchExpenses();
            document.getElementById("expense-desc").value = '';
            document.getElementById("expense-amount").value = '';
            document.getElementById("expense-category").value = '';
        } catch(e){ console.error(e); }
    }
    async function deleteExpense(id) {
        try {
            await fetch(`/api/expenses/${id}`, { method: 'DELETE' });
            await fetchExpenses();
        } catch(e){ console.error(e); }
    }
    // Inicjalizacja
    fetchBudget();
    fetchCategories();
    fetchExpenses();
    fetchStatistics();
    /*]]>*/
</script>
</body>
</html>
