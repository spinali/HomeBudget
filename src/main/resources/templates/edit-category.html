<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:if="${error}" style="background-color: #f8d7da; padding: 15px; margin-bottom: 20px; color: #721c24;">
    <strong th:text="${error}"></strong>
</div>
<h1>Edit category</h1>
<form th:action="@{/view/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{name}" required>
    <button type="submit">Save</button>
</form>
<a href="/view/categories" class="button">Back</a>
</body>
</html>
