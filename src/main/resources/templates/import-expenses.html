<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Expenses from CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Import Expenses from CSV</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/api/expenses/upload}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="csvFile">Upload CSV File</label>
            <input type="file" id="csvFile" name="file" accept=".csv" required>
        </div>
        <button type="submit">Upload CSV</button>
    </form>
    <div th:if="${headers}" id="mappingSection">
        <h2>Map Headers to Fields</h2>
        <form th:action="@{/api/expenses/confirm-import}" method="post">
            <div class="form-group">
                <label for="descriptionHeader">Description Column</label>
                <select id="descriptionHeader" name="descriptionHeader" required>
                    <option value="">-- Select Header --</option>
                    <option th:each="header : ${headers}" th:value="${header}" th:text="${header}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="amountHeader">Amount Column</label>
                <select id="amountHeader" name="amountHeader" required>
                    <option value="">-- Select Header --</option>
                    <option th:each="header : ${headers}" th:value="${header}" th:text="${header}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateHeader">Date Column</label>
                <select id="dateHeader" name="dateHeader" required>
                    <option value="">-- Select Header --</option>
                    <option th:each="header : ${headers}" th:value="${header}" th:text="${header}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoryHeader">Category Column</label>
                <select id="categoryHeader" name="categoryHeader" required>
                    <option value="">-- Select Header --</option>
                    <option th:each="header : ${headers}" th:value="${header}" th:text="${header}"></option>
                </select>
            </div>
            <button type="submit">Confirm Import</button>
        </form>
    </div>
    <a href="/" class="blank-link">Powr√≥t do listy</a>
</div>
</body>
</html>
