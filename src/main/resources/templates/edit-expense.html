<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Wydatek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Edytuj Wydatek</h1>
<form th:action="@{/view/expenses/edit/{id}(id=${expense.id})}" th:object="${expense}" method="post">
    <label for="description">Opis:</label>
    <input type="text" id="description" th:field="*{description}" required>

    <label for="amount">Kwota (PLN):</label>
    <input type="number" step="0.01" id="amount" th:field="*{amount}" required>

<!--    <label for="date">Data: obecna (<span th:text="${expense.date}"></span>)</label>-->
<!--    <input type="date" id="date" th:field="*{date}" required>-->
    <input type="hidden" th:field="*{date}">
    <button type="submit">Zapisz</button>
</form>
<a href="/view/expenses" class="back-link">Powr√≥t do listy</a>
</body>
</html>
